<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>输入框组</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<!--
		输入框的任意一侧添加额外元素或按钮。还可以在输入框的两侧同时添加额外元素
		不支持在输入框的单独一侧添加多个额外元素
		不支持在单个输入框组中添加多个表单控件
		-->
	</head>
	<body>
		
		<div class="container">
			
			
			
			
			<div class="input-group"><!--基本的输入框组-->
				<span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="username" />
			<span class="input-group-addon">.00</span>
			</div>
			
			
			<hr />
			<!--
			输入框组的尺寸有三种：input-group-lg 、不填（默认大小） 、 input-group-sm 
			（没用sx）
			
			-->
			<div class="input-group input-group-lg"><!--基本的输入框组-大尺寸-->
				<span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="username" />
			<span class="input-group-addon">.00</span>
			</div>
			
			<hr />
			
			<!--作为额外元素的多选框和单选框-->
			<div class="row">
				<div class="col-lg-6"><!--单选框-->
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox" aria-label="..." />
						</span>
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-lg-6"><!--多选框-->
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" aria-label="..."/>
						</span>
						<input type="text" class="form-control" />
					</div>
				</div>
			</div>
			
			
			<hr />
			<div class="row"><!--按钮作为额外元素放入输入框组-->
				<div class="col-lg-6"><!--搜索按钮在前-->
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">搜索</button>
						</span>
						<input type="text" class="form-control"placeholder="请填写要搜索的内容 " />
					</div>
				</div>
				<div class="col-lg-6"><!--搜索按钮在后-->
					<div class="input-group">
						<input type="text" class="form-control"placeholder="请填写要搜索的内容 " />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">搜索</button>
						</span>
					</div>
				</div>
			</div>
			
			
			<hr />
			<div class="input-group"><!--按钮式下拉菜单作为输入框组的额外元素-->
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">一</a></li>
						<li><a href="#">二</a></li>
						<li><a href="#">三</a></li>
						<li><a href="#">四</a></li>
					</ul>
				</div>
				<input type="text" class="form-control" />
			</div>
			
			
			
			
			<hr />
			<div class="input-group"><!--分裂式下拉菜单作为输入框组的额外元素-->
				<div class="input-group-btn">
					<button type="button" class="btn btn-default ">Action
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">一</a></li>
						<li><a href="#">二</a></li>
						<li><a href="#">三</a></li>
						<li><a href="#">四</a></li>
					</ul>
				</div>
				<input type="text" class="form-control" />
			</div>
			
			
			
			
			
			
			
			
		</div>
	
		
		
		
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
