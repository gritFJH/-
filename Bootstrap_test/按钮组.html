<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>按钮组</title><!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>
		<div class="container"><!--指定一个容器放置组件内容-->
			<div class="btn-toolbar" role="toolbar"><!--使用toolbar工具栏将所有按钮组放在一起--><!--水平排列-->
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">right</button>
				</div>
				<div class="btn-group-lg" role="group">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					下拉菜单
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
					</ul>
	
				</div>
			</div>
			<hr />
<!----------------------------------------------------------------------------------------------------------->
			<div class="btn-toolbar btn-group-vertical" role="toolbar"><!--使用toolbar工具栏将所有按钮组放在一起--><!--垂直排列-->
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">right</button>
				</div>
				<div class="btn-group-lg" role="group">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					下拉菜单
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
					</ul>
	
				</div>
			</div><hr />
<!-------------------------------------------------------------------------------------------------------------->
			
		</div>
		<div class="btn-group btn-group-justified" role="group"><!--充满全屏排列-->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">第一个</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">第二个</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">第三个</button>
			</div>
					
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
