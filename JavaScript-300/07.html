<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>禁止网页放入框架</title>
		<!--防止网页被随意引入到别人网页中，可以通过判断网页是否为最顶层网页来禁止网页被放入框架中-->
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		if(self!=top)
		{
			top.location.href=self.location.href;//如果不是顶层框架或者不是独立窗口打开的本网页，则跳转
		}
	</script>
</html>
