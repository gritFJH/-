<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#chart{
				position: absolute;
				margin:20px auto ;
			}
		</style>
	</head>
	<body>
		<div id="chart" style="width: 600px;height: 300px;"> 
			
		</div>
		<script type="text/javascript" src="js/flotr2.min.js"></script>
		<script type="text/javascript">
			var wins = [[[0,13],[1,11],[2,15],[3,15],[4,18],[5,21],[6,28]]];  //第一年
			var wins2 = [[[0,28],[1,28],[2,21],[3,20],[4,19]]];         //第二年
			var teams = [
				[0,"MCI"],
				[1,"MUN"],
				[2,"ARS"],
				[3,"TOT"],
				[4,"NEW"]
			];
			window.onload = function()
			{
				Flotr.draw(
					
					document.getElementById("chart"),
					wins2,
					{
						title:"多个队伍一年成绩",
					    colors:["#89AFD2","#1D1D1D","#DF021D","#0E204B","#E67840"],
						bars:{
							show:true,
							barWidth:0.5,
							fillOpacity:1,
							lineWidth:0
						},
						yaxis:{                     //调整Y轴
							min:0,						//最小值为0
							tickDecimals:0             //精度是小数点后几位
						},
						xaxis:{                   /*X轴设置*/
							ticks:teams          /*将TEAMS传递到*/
						},
						grid:{
							horizontalLines:false,
							verticalLines:false
						}
					
					}				
				);
			}
		</script>
	</body>
</html>
